<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Inserisci il tuo nome</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                            <label for="km" class="form-label">Kilometri da percorrere</label>
                            <input type="text" class="form-control" id="km" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">più sarai preciso più il prezzo sarà veritiero</div>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Inserisci la tua età</label>
                            <input type="text" class="form-control" id="age">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Calcola il prezzo finale</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <div class="container mt-4">
            <h2>Il tuo biglietto</h2>
            <div class="row">
                <div class="col-3 mt-3">
                    <div class="text-center">Nome passeggero</div>
                    <div id="passengername" class="text-center"></div>
                </div>
                <div class="col-3 mt-3">
                    <div class="text-center">Kilometri da percorrere</div>
                    <div id="distance" class="text-center"></div>
                </div>
                <div class="col-3 mt-3">
                    <div class="text-center">Sconto effettuato</div>
                    <div id="passengerage" class="text-center"></div>
                </div>
                <div class="col-3 mt-3">
                    <div class="text-center">Costo finale</div>
                    <div id="finalcost" class="text-center"></div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
